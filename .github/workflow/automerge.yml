name: ğŸ” Auto-Merge Dev â†’ Main

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  merge-dev-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: âš™ï¸ Set up Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "premkewalramani0927@gmail.com"

      - name: ğŸ“¥ Fetch latest branches
        run: |
          git fetch origin
          git checkout main
          git pull origin main
          git merge origin/dev --no-edit || {
            echo "âš ï¸ Merge failed. Please resolve conflicts manually.";
            exit 1;
          }

      - name: ğŸš€ Push changes to main
        run: git push origin main
